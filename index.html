<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Hotline Coldcall</title>
<link href="style.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="shortcut icon" href="triangle.ico" type="image/x-icon"/>
</head>

<body>

	<p class="temp">UNDER CONSTRUCTION!</p>
	
	<img src="logo.png" alt="logo" class="logo">	
	

	<div id="corners">
		<img src="topleft.png" alt="triangles in top left" class="topleft">
		<img src="topright.png" alt="triangles in top right" class="topright">
		<img src="bottomleft.png" alt="triangles in bottom left" class="bottomleft">
		<img src="bottomright.png" alt="triangles in bottom right" class="bottomright">
	</div>



	<div id="shape-container">


		<div class="tri">
			<div class="tri-3-3" id="tri-3-3">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="book.png" alt="book" width="35px"></div>
			</div>
		</div>
		<div class="tri">
			<div class="tri-3-2" id="tri-3-2">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="camera.png" alt="camera" width="35px"></div>
			</div>
		</div>
		<div class="tri" onclick="pop3()">
			<div class="tri-3-1" id="tri-3-1">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="seagull.png" alt="seagull" width="35px"></div>
			</div>
		</div>

		<div class="tri">
			<div class="tri-1-3" id="tri-1-3">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="book.png" alt="book" width="35px"></div>
			</div>
		</div>
		<div class="tri">
			<div class="tri-1-2" id="tri-1-2">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="camera.png" alt="camera" width="35px"></div>
			</div>
		</div>
		<div class="tri" onclick="pop1()">
			<div class="tri-1-3" id="tri-1-1">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="dog.png" alt="dog" width="30px"></div>
			</div>
		</div>


		<div class="tri">
			<div class="tri-2-3" id="tri-2-3">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="book.png" alt="book" width="35px"></div>
			</div>
		</div>
		<div class="tri">
			<div class="tri-2-2" id="tri-2-2">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="camera.png" alt="camera" width="35px"></div>
			</div>
		</div>
		<div class="tri" onclick="pop2()">
			<div class="tri-2-1" id="tri-2-1">
				<img src="triangle.png" alt="triangle" width="100%">
				<div class="icons"><img src="whale.png" alt="whale" width="30px"></div>
			</div>
		</div>

	</div>





	<script type="text/javascript">
		var i=0;
		var j=0;
		var k=0;

		function pop1() {
			if (i==0) {
				document.getElementById("tri-1-2").style.transform = "translateY(517.54px) rotate(180deg)";
				document.getElementById("tri-1-3").style.transform = "translate(-49.9px, 431.15px) rotate(180deg)";
				i=1;
			}
			else{
				document.getElementById("tri-1-2").style.transform = "translateY(432px) rotate(0)";
				document.getElementById("tri-1-3").style.transform = "translateY(432px) rotate(0)";
				i=0;
			}
		}

		function pop2() {
			if (j==0) {
				document.getElementById("tri-2-2").style.transform = "translate(-100px, 344.9px) rotate(180deg)";
				document.getElementById("tri-2-3").style.transform = "translateY(344.9px) rotate(180deg)";
				j=1;
			}
			else{
				document.getElementById("tri-2-2").style.transform = "translate(-50px, 348.65px) rotate(0)";
				document.getElementById("tri-2-3").style.transform = "translate(-50px, 348.65px) rotate(0)";
				j=0;
			}
		}

		function pop3() {
			if (k==0) {
				document.getElementById("tri-3-2").style.transform = "translate(100px, 344.9px) rotate(180deg)";
				document.getElementById("tri-3-3").style.transform = "translate(49.9px, 431.15px) rotate(180deg)";
				k=1;
			}
			else{
				document.getElementById("tri-3-2").style.transform = "translate(50px, 348.65px) rotate(0)";
				document.getElementById("tri-3-3").style.transform = "translate(50px, 348.65px) rotate(0)";
				k=0;
			}
		}
	</script>

</body>

</html>
