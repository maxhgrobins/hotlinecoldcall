		<div id="mid-row">

			<div class="start_tri_l" id="tri-d-b" style="z-index: 90">

<!-- The Modal -->

	<script type="text/javascript">	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$("#tri-w").click(function() {
  			$('#tri-w-c').toggleClass('start_tri_l').toggleClass('tri');
  			$('#tri-w-b').toggleClass('start_tri_r').toggleClass('tri');
		});

		$("#tri-s").click(function() {
  			$('#tri-s-c').toggleClass('start_tri_r').toggleClass('tri');
  			$('#tri-s-b').toggleClass('start_tri_bottom').toggleClass('tri');
		});

		$("#tri-d").click(function() {
  			$('#tri-d-c').toggleClass('start_tri_bottom').toggleClass('tri');
  			$('#tri-d-b').toggleClass('start_tri_l').toggleClass('tri');
		});



		$("#tri-w-c").click(function() {
  			$('#w_modal').css({"display":"block"});
		});
		$(".close").click(function() {
  			$('#w_modal').css({"display":"none"});
		});
		$(".modal").click(function() {
  			$('#w_modal').css({"display":"none"});
		});

		$("#tri-s-c").click(function() {
  			$('#s_modal').css({"display":"block"});
		});
		$(".close").click(function() {
  			$('#s_modal').css({"display":"none"});
		});
		$(".modal").click(function() {
  			$('#s_modal').css({"display":"none"});
		});

		$("#tri-d-c").click(function() {
  			$('#d_modal').css({"display":"block"});
		});
		$(".close").click(function() {
  			$('#d_modal').css({"display":"none"});
		});
		$(".modal").click(function() {
  			$('#d_modal').css({"display":"none"});
		});

		$(".l_tri").click(function() {
  			$('#p_modal').css({"display":"block"});
		});
		$(".close").click(function() {
  			$('#p_modal').css({"display":"none"});
		});
		$(".modal").click(function() {
  			$('#p_modal').css({"display":"none"});
		});

	</script>

</body>
